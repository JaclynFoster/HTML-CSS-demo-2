<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sandbox</title>
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1>Demo Sandbox</h1>
    <section>
        <p class="blueFont">Hello</p>
        <p>Not Styled</p>
        <p class="blueFont" id="giantFont">I am blue</p>
    </section>
    <section id="parentBox">
        <div id="relativePosition" class="box">1</div>
        <div id="fixedPosition" class="box">2</div>
        <div id="absolutePosition" class="box">3</div>
        <div id="stickyPosition" class="box">4</div>
    </section>
    <div id="giantBox"></div>
</body>
</html>
